<html lang="en">

<head>
  <title>Weather Widget</title>
  <meta charset="UTF-8">
  <!-- <meta name="robots" content="noindex, nofollow"> -->
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
  <meta name="author" content="Kolosov Arkady">
  <!-- <meta name="keywords" content=""> -->
  <!-- <meta name="description" content=""> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"> -->
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="shortcut icon" href="img/shortcut.svg">
</head>


<body>
  <!-- WRAPPER -->
  <div class="warapper">

    <div id="weather" class="weather">
      <!-- <div class="weather__container"> -->
      <div class="weather__header">
        <div class="weather__main">
          <div class="weather__city">Kyiv</div>
          <div class="weather__status">Clouds</div>
        </div>
        <div class="weather__icon">
          <img src="http://openweathermap.org/img/w/04d.png" alt="Clouds">
        </div>
      </div>
      <div class="weather__temp">14</div>
      <div class="weather__feels-like">Feels like: 13</div>
      <!-- </div> -->
    </div>

  </div>

  <!-- MAIN.JS -->
  <script src="js/main.min.js"></script>
</body>

</html>
