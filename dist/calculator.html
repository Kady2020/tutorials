<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <!-- <meta name="robots" content="noindex, nofollow"> -->
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
  <meta name="author" content="Kolosov Arkady">
  <!-- <meta name="keywords" content=""> -->
  <!-- <meta name="description" content=""> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css?_v=20220513102022"> -->
  <link rel="stylesheet" href="css/main.min.css?_v=20220513102022">
  <link rel="shortcut icon" href="img/shortcut.svg">
</head>


<body>
  <!-- WRAPPER -->
  <div class="warapper">

    <div class="body">
      <div class="container">
        <form class="calculator" name="calc">
          <input class="value" type="text" name="txt" readonly>
          <span class="num clear" onclick="calc.txt.value=''">
            <i>C</i>
          </span>
          <span class="num" onclick="calc.txt.value+='/'">
            <i>/</i>
          </span>
          <span class="num" onclick="calc.txt.value+='*'">
            <i>*</i>
          </span>
          <span class="num" onclick="calc.txt.value+='7'">
            <i>7</i>
          </span>
          <span class="num" onclick="calc.txt.value+='8'">
            <i>8</i>
          </span>
          <span class="num" onclick="calc.txt.value+='9'">
            <i>9</i>
          </span>
          <span class="num" onclick="calc.txt.value+='-'">
            <i>-</i>
          </span>
          <span class="num" onclick="calc.txt.value+='4'">
            <i>4</i>
          </span>
          <span class="num" onclick="calc.txt.value+='5'">
            <i>5</i>
          </span>
          <span class="num" onclick="calc.txt.value+='6'">
            <i>6</i>
          </span>
          <span class="num plus" onclick="calc.txt.value+='+'">
            <i>+</i>
          </span>
          <span class="num" onclick="calc.txt.value+='1'">
            <i>1</i>
          </span>
          <span class="num" onclick="calc.txt.value+='2'">
            <i>2</i>
          </span>
          <span class="num" onclick="calc.txt.value+='3'">
            <i>3</i>
          </span>
          <span class="num" onclick="calc.txt.value+='0'">
            <i>0</i>
          </span>
          <span class="num" onclick="calc.txt.value+='00'">
            <i>00</i>
          </span>
          <span class="num" onclick="calc.txt.value+='.'">
            <i>.</i>
          </span>
          <span class="num equal" onclick="document.calc.txt.value=eval(calc.txt.value)">
            <i>=</i>
          </span>
        </form>
      </div>
    </div>

  </div>

  <!-- MAIN.JS -->
  <!-- <script src="js/main.min.js?_v=20220513102022"></script> -->
</body>

</html>
