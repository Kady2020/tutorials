<html lang="en">

<head>
  <title>Magic Nav</title>
  <meta charset="UTF-8">
  <!-- <meta name="robots" content="noindex, nofollow"> -->
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
  <meta name="author" content="Kolosov Arkady">
  <!-- <meta name="keywords" content=""> -->
  <!-- <meta name="description" content=""> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css?_v=20220513102022"> -->
  <link rel="stylesheet" href="css/main.min.css?_v=20220513102022">
  <link rel="shortcut icon" href="img/shortcut.svg">
</head>


<body>
  <!-- WRAPPER -->
  <div class="wrapper">

    <nav class="magic-nav">
      <ul class="magic-nav__menu">
        <div class="magic-nav__toggle">
          <ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i:0;" class="active">
          <a href="#">
            <ion-icon name="home-outline"></ion-icon>
          </a>
        </li>
        <li style="--i:1;">
          <a href="#">
            <ion-icon name="person-outline"></ion-icon>
          </a>
        </li>
        <li style="--i:2;">
          <a href="#">
            <ion-icon name="settings-outline"></ion-icon>
          </a>
        </li>
        <li style="--i:3;">
          <a href="#">
            <ion-icon name="mail-outline"></ion-icon>
          </a>
        </li>
        <li style="--i:4;">
          <a href="#">
            <ion-icon name="videocam-outline"></ion-icon>
          </a>
        </li>
        <li style="--i:5;">
          <a href="#">
            <ion-icon name="key-outline"></ion-icon>
          </a>
        </li>
        <li style="--i:6;">
          <a href="#">
            <ion-icon name="game-controller-outline"></ion-icon>
          </a>
        </li>
        <li style="--i:7;">
          <a href="#">
            <ion-icon name="camera-outline"></ion-icon>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </nav>

  </div>

  <script>
    let menuToggle = document.querySelector('.magic-nav__toggle');
    let menu = document.querySelector('.magic-nav__menu');
    menuToggle.onclick = function () {
      menu.classList.toggle('active')
      menuToggle.classList.toggle('active')
    }

    const list = document.querySelectorAll("li");
    function activeLink() {
      list.forEach((item) => item.classList.remove("active"));
      this.classList.add("active")
    }

    list.forEach((item) => item.addEventListener("click", activeLink));
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js?_v=20220513102022"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js?_v=20220513102022"></script>
</body>

</html>
