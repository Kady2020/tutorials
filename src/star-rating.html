<html lang="en">

@@include('html/head.html', {
"title":"Star Rating"
})

<body style="background: #452d35; line-height: 1.2; color: #fff;">
  <!-- WRAPPER -->
  <div class="warapper">

    <div class="star-rating">
      <div class="star-rating__container">
        <h2 class="star-rating__title">star rating</h2>

        <form action="#" class="form-rating">
          <div class="form-rating__item">
            <div class="form-rating__label">Simple Rating (Without JS)</div>
            <div class="simple-rating">
              <div class="simple-rating__items">
                <input id="sr5" class="simple-rating__item" type="radio" value="5" name="simple-rating">
                <label for="sr5" class="simple-rating__label"></label>
                <input id="sr4" class="simple-rating__item" type="radio" value="4" name="simple-rating">
                <label for="sr4" class="simple-rating__label"></label>
                <input id="sr3" class="simple-rating__item" type="radio" checked value="3" name="simple-rating">
                <label for="sr3" class="simple-rating__label"></label>
                <input id="sr2" class="simple-rating__item" type="radio" value="2" name="simple-rating">
                <label for="sr2" class="simple-rating__label"></label>
                <input id="sr1" class="simple-rating__item" type="radio" value="1" name="simple-rating">
                <label for="sr1" class="simple-rating__label"></label>
              </div>
            </div>
          </div>
          <div class="form-rating__item">
            <div class="form-rating__label">Exact Rating (With JS)</div>
            <div class="rating rating_set">
              <div class="rating__body">
                <div class="rating__active"></div>
                <div class="rating__items">
                  <input type="radio" class="rating__item" value="1" name="rating">
                  <input type="radio" class="rating__item" value="2" name="rating">
                  <input type="radio" class="rating__item" value="3" name="rating">
                  <input type="radio" class="rating__item" value="4" name="rating">
                  <input type="radio" class="rating__item" value="5" name="rating">
                </div>
              </div>
              <div class="rating__value">3.6</div>
            </div>
          </div>
          <button class="form-rating__btn btn">Send</button>
        </form>

        <div class="form-rating">
          <div class="form-rating__item">
            <div class="form-rating__label">Exact Rating (With JS + AJAX)</div>
            <div data-ajax="true" class="rating rating_set">
              <div class="rating__body">
                <div class="rating__active"></div>
                <div class="rating__items">
                  <input type="radio" class="rating__item" value="1" name="rating">
                  <input type="radio" class="rating__item" value="2" name="rating">
                  <input type="radio" class="rating__item" value="3" name="rating">
                  <input type="radio" class="rating__item" value="4" name="rating">
                  <input type="radio" class="rating__item" value="5" name="rating">
                </div>
              </div>
              <div class="rating__value">3.6</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- MAIN.JS -->
  <script src="js/main.min.js"></script>
</body>

</html>
