<div id="popup" class="popup">
  <div class="popup__container">
    <div id="body-popup" class="popup__body">
      <p class="popup__title"></p>
      <form action="#" class="popup__form">
        <input class="popup__username" type="email" name="username" placeholder="Username" required>
        <input class="popup__password" type="password" name="password" placeholder="Password" required>
        <button type="submit" class="popup__button"></button>
      </form>
      <div id="close-popup" class="popup__close">&#10006</div>
    </div>
  </div>
</div>
