<html lang="en">

@@include('html/head.html', {
"title":"Parallax Matthew"
})

<body>
  <!-- WRAPPER -->
  <div class="wrapper wrapper-parallax-matthew">

    <div class="parallax-matthew-body">
      <div class="parallax-matthew">
        <ul class="parallax-matthew__list">
          <li data-depth="0.10">
            <div class="parallax-matthew__bg"></div>
          </li>
          <li data-depth="0.15">
            <div class="parallax-matthew__rope parallax-matthew__rope_1">
              <div class="parallax-matthew__element parallax-matthew__element_1"><span></span></div>
              <div class="parallax-matthew__element parallax-matthew__element_2"><span></span></div>
              <div class="parallax-matthew__element parallax-matthew__element_3"><span></span></div>
              <img src="@img/parallax-matthew/other/rope.png" alt="Rope image">
            </div>
          </li>
          <li data-depth="0.30">
            <div class="parallax-matthew__rope parallax-matthew__rope_2">
              <div class="parallax-matthew__element parallax-matthew__element_4"><span></span></div>
              <div class="parallax-matthew__element parallax-matthew__element_5"><span></span></div>
              <img src="@img/parallax-matthew/other/rope.png" alt="Rope image">
            </div>
          </li>
          <li data-depth="0.60">
            <div class="parallax-matthew__rope parallax-matthew__rope_3">
              <div class="parallax-matthew__element parallax-matthew__element_6"><span></span></div>
              <div class="parallax-matthew__element parallax-matthew__element_7"><span></span></div>
              <div class="parallax-matthew__element parallax-matthew__element_8"><span></span></div>
              <img src="@img/parallax-matthew/other/rope.png" alt="Rope image">
            </div>
          </li>
          <li data-depth="0.30">
            <div class="parallax-matthew__wave parallax-matthew__wave_1"></div>
          </li>
          <li data-depth="0.40">
            <div class="parallax-matthew__wave parallax-matthew__wave_2"></div>
          </li>
          <li data-depth="0.50">
            <div class="parallax-matthew__wave parallax-matthew__wave_3"></div>
          </li>
          <li data-depth="0.60">
            <div class="parallax-matthew__lighthouse"></div>
          </li>
          <li data-depth="0.60">
            <div class="parallax-matthew__wave parallax-matthew__wave_4"></div>
          </li>
          <li data-depth="0.80">
            <div class="parallax-matthew__wave parallax-matthew__wave_5"></div>
          </li>
          <li data-depth="1.00">
            <div class="parallax-matthew__wave parallax-matthew__wave_6"></div>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <!-- MAIN.JS -->
  <script src="js/main.min.js"></script>
</body>

</html>
